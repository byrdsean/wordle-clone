<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="src/css/wordle.css" />
  </head>
  <body>
    <header>
      <h1>Wordle Clone</h1>
    </header>
    <section id="game-board">
      <section id="word-board">
        <section id="word-attempts">
          <div class="line">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
          </div>
          <div class="line">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
          </div>
          <div class="line">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
          </div>
          <div class="line">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
          </div>
          <div class="line">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
          </div>
          <div class="line">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
          </div>
        </section>
        <section id="popups">
          <div id="windows">
            <div id="failurePopup" class="popup">
              <p>Sorry, you lose.</p>
              <p>Word: <span id="puzzleWord"></span></p>
            </div>
            <div id="wonPopup" class="popup">
              <p>Congrats, you won!</p>
            </div>
            <div id="notEnoughLetters" class="popup">
              <p>Not enough letters</p>
            </div>
            <div id="playAgain" class="popup">
              <p>Play Again?</p>
              <button id="playAgainYes">Yes</button>
              <button id="playAgainNo">No</button>
            </div>
          </div>
        </section>
      </section>
      <section id="keyboard">
        <div class="keyrow">
          <button class="key" value="Q">Q</button>
          <button class="key" value="W">W</button>
          <button class="key" value="E">E</button>
          <button class="key" value="R">R</button>
          <button class="key" value="T">T</button>
          <button class="key" value="Y">Y</button>
          <button class="key" value="U">U</button>
          <button class="key" value="I">I</button>
          <button class="key" value="O">O</button>
          <button class="key" value="P">P</button>
        </div>
        <div class="keyrow">
          <button class="key" value="A">A</button>
          <button class="key" value="S">S</button>
          <button class="key" value="D">D</button>
          <button class="key" value="F">F</button>
          <button class="key" value="G">G</button>
          <button class="key" value="H">H</button>
          <button class="key" value="J">J</button>
          <button class="key" value="K">K</button>
          <button class="key" value="L">L</button>
        </div>
        <div class="keyrow">
          <button class="key enter" value="ENTER">ENTER</button>
          <button class="key" value="Z">Z</button>
          <button class="key" value="X">X</button>
          <button class="key" value="C">C</button>
          <button class="key" value="V">V</button>
          <button class="key" value="B">B</button>
          <button class="key" value="N">N</button>
          <button class="key" value="M">M</button>
          <button class="key backspace" value="BACKSPACE">&lt; X</button>
        </div>
      </section>
    </section>
    <script type="text/javascript" src="src/js/wordle.js"></script>
  </body>
</html>
